{% extends 'base.html' %}

{% block title %}Добавить трек{% endblock %}

{% block content %}
  <h2>Добавить новый трек</h2>
  <form action="{% url 'add_track' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить трек</button>
  </form>
{% endblock %}
